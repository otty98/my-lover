<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambulo ‚ù§Ô∏è Owethu</title>
    <style>
        body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
        overflow-x: hidden;
        color: #fff;
        text-align: center;
        }

        h1 {
        margin-top: 80px;
        font-size: 3em;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        white-space: nowrap;
        display: inline-block;
        border-right: 3px solid #fff;
        padding-right: 5px;
        }

        p {
        font-size: 1.2em;
        margin-top: 10px;
        }

        .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;
        }

        .gallery img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
        }

        .gallery img:hover {
        transform: scale(1.05);
        }

        /* Floating hearts */
        .heart {
        position: fixed;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
        }

        @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 0.8;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
        }
    </style>
    </head>
    <body>
    <!-- Typing Effect -->
    <h1 id="typing"></h1>

    <p>Every love story is beautiful, but ours is my favorite.</p>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="IMG_6604.jpeg" alt="Us together 1">
        <img src="IMG_6605.jpeg" alt="Us together 2">
        <img src="IMG_6606.jpeg" alt="Us together 3">
        <img src="IMG_6975.jpeg" alt="Us together 4">
    </div>

    <p>Dudlu Ntsizwa YomZulu!  <img src="umqhele.webp" width="100"/></p>

    <script>
        // Floating hearts
        function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
        }
        setInterval(createHeart, 500);

        // Typing animation loop
        const text = "Sambulo ‚ù§Ô∏è Owethu";
        let i = 0;
        let isDeleting = false;
        const speed = 150; // typing speed

        function type() {
        const h1 = document.getElementById("typing");

        if (!isDeleting) {
            h1.innerText = text.substring(0, i + 1);
            i++;
            if (i === text.length) {
            isDeleting = true;
            setTimeout(type, 1000); // pause before deleting
            return;
            }
        } else {
            h1.innerText = text.substring(0, i - 1);
            i--;
            if (i === 0) {
            isDeleting = false;
            }
        }

        setTimeout(type, speed);
        }

        type();
    </script>
</body>
</html>
